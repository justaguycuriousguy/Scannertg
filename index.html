<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Scanner Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #1a1a2e;
            color: #e94560;
        }
        #scanner-container {
            position: relative;
            width: 90%;
            max-width: 500px;
            height: 150px;
            overflow: hidden;
            border: 4px solid #16213e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
            margin-bottom: 20px;
        }
        #scanner-container > canvas, #scanner-container > video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #result {
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
            max-width: 500px;
            word-wrap: break-word;
        }
        #startButton {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #0f3460;
            color: #e94560;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #startButton:hover {
            background-color: #e94560;
            color: #0f3460;
        }
        #scanning-indicator {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #e94560;
            color: #1a1a2e;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(to bottom, transparent 50%, rgba(233, 69, 96, 0.1) 50%),
                linear-gradient(to right, transparent 50%, rgba(233, 69, 96, 0.1) 50%);
            background-size: 4px 4px, 4px 4px;
            pointer-events: none;
        }
        .scanner-overlay::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, transparent 50%, rgba(233, 69, 96, 0.5) 50%),
                linear-gradient(rgba(233, 69, 96, 0.5) 50%, transparent 50%);
            background-size: 10px 10px;
            animation: scan 2s linear infinite;
            opacity: 0.3;
        }
        @keyframes scan {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 20px 20px;
            }
        }
        .red-filter {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(233, 69, 96, 0.3);
            mix-blend-mode: multiply;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Monster Scanner</h1>
    <div id="scanner-container">
        <div class="scanner-overlay"></div>
        <div class="red-filter"></div>
        <div id="scanning-indicator">Scanning for Monsters...</div>
    </div>
    <div id="result">Press Start to begin monster hunt!</div>
    <button id="startButton">Start Monster Hunt</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const resultElement = document.getElementById('result');
        const startButton = document.getElementById('startButton');
        const scanningIndicator = document.getElementById('scanning-indicator');
        const redFilter = document.querySelector('.red-filter');
        let scanning = false;
        let scannedBarcode = null;

        function initQuagga() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'),
                    constraints: {
                        width: 1280,
                        height: 720,
                        facingMode: "environment",
                    },
                },
                locator: {
                    patchSize: "medium",
                    halfSample: true
                },
                numOfWorkers: 2,
                decoder: {
                    readers: ["ean_reader", "ean_8_reader", "code_128_reader", "code_39_reader", "upc_reader", "upc_e_reader"]
                },
                locate: true
            }, function(err) {
                if (err) {
                    console.error("Quagga initialization failed", err);
                    resultElement.textContent = 'Error initializing monster detector: ' + err;
                    scanning = false;
                    startButton.textContent = 'Retry Monster Hunt';
                    scanningIndicator.style.display = 'none';
                    redFilter.style.display = 'none';
                    return;
                }
                console.log("Quagga initialization succeeded");
                Quagga.start();
                scanning = true;
                startButton.textContent = 'Stop Monster Hunt';
                scanningIndicator.style.display = 'block';
                redFilter.style.display = 'block';
            });

            Quagga.onDetected(function(result) {
                if (result.codeResult.code) {
                    handleMonsterScan(result.codeResult.code);
                }
            });
        }

        function handleMonsterScan(barcode) {
            scannedBarcode = barcode;
            resultElement.textContent = 'Monster captured! ID: ' + barcode + '\nPress the button below to report your catch!';
            
            if (scanning) {
                Quagga.stop();
                scanning = false;
                startButton.textContent = 'Start New Hunt';
                scanningIndicator.style.display = 'none';
                redFilter.style.display = 'none';
            }

            tg.MainButton.setText('REPORT MONSTER CATCH');
            tg.MainButton.show();
        }

        function sendMonsterToChat() {
    if (scannedBarcode) {
        const userId = tg.initDataUnsafe.user.id;
        
        // Use fetch to send data to your ngrok server
        fetch('https://5089-216-128-23-27.ngrok-free.app', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                barcode: scannedBarcode,
                user_id: userId
            }),
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            console.log('Success:', data);
            resultElement.textContent = 'Monster report submitted successfully. Great job, hunter!';
            tg.MainButton.hide();
            
            // Close the Web App after a short delay
            setTimeout(() => {
                tg.close();
            }, 3000);
        })
        .catch((error) => {
            console.error('Error:', error);
            resultElement.textContent = 'Error reporting monster: ' + error.message + '. Please try again, brave hunter!';
            tg.MainButton.show(); // Show the button again to allow retry
        });

        resultElement.textContent = 'Submitting monster report...';
        tg.MainButton.hide();
    } else {
        resultElement.textContent = 'No monster captured yet. Keep hunting!';
    }
}

        function toggleScanning() {
            if (scanning) {
                Quagga.stop();
                scanning = false;
                startButton.textContent = 'Start Monster Hunt';
                resultElement.textContent = 'Monster hunt paused';
                scanningIndicator.style.display = 'none';
                redFilter.style.display = 'none';
            } else {
                startButton.disabled = true;
                startButton.textContent = 'Activating Scanner...';
                
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .then(function(stream) {
                        stream.getTracks().forEach(track => track.stop());
                        initQuagga();
                        startButton.disabled = false;
                    })
                    .catch(function(err) {
                        console.error("An error occurred: " + err);
                        resultElement.textContent = 'Monster vision access denied. Please grant permission and try again.';
                        startButton.textContent = 'Retry Monster Hunt';
                        startButton.disabled = false;
                    });
            }
        }

        tg.onEvent('mainButtonClicked', sendMonsterToChat);
        startButton.addEventListener('click', toggleScanning);

        // Initial message
        resultElement.textContent = 'Monster detector ready. Press Start to begin your hunt!';
    </script>
</body>
</html>
